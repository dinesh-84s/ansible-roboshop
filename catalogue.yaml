- name: install the catalogue
  hosts: catalogue
  become: yes 
  tasks:
    - name: disable nodejs default
      ansible.builtin.command: dnf module install nodejs -y 

    - name: enable nodejs:20
      ansible.builtin.command: dnf module install nodejs:20 -y 

    - name: install nodejs
      ansible.builtin.dnf:
          name: nodejs
          state: present 
    
    - name: create roboshop system user 
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: create app directory
      ansible.builtin.file: 
        path: /app
        state: directory

    - name: download catalogue code 
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: exract the catalogue code 
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies 
      community.general.npm:
        path: /app
    
    - name: copy catalogue service to system directory
      amsible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: dydtemcl daemon reload 
      ansible.builtin.system_service:
        daemon_reload: yes

    - name: start and enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: started 
        enabled: yes 




