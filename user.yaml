- name: install the user
  hosts: user
  become: yes 
  tasks:
    - name: disable nodejs default
      ansible.builtin.command: dnf module install nodejs -y 

    - name: enable nodejs:20
      ansible.builtin.command: dnf module install nodejs:20 -y 

    - name: install nodejs
      ansible.builtin.dnf:
          name: nodejs
          state: present 
    
    - name: create roboshop system user 
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: create app directory
      ansible.builtin.file: 
        path: /app
        state: directory

    - name: download user code 
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
        dest: /tmp/user.zip

    - name: exract the user code 
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes

    - name: install dependencies 
      community.general.npm:
        path: /app
    
    - name: copy user service to system directory
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: dydtemcl daemon reload 
      ansible.builtin.systemd_service:
        daemon_reload: yes

    - name: start and enable user
      ansible.builtin.service:
        name: user
        state: started 
        enabled: yes 


